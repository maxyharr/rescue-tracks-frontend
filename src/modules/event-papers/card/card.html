<div class="border"></div>
<div class="header">
    <div class="name" [class.small]="animal?.name.length > 20" [class.no-walk]="!animal?.canWalk">{{name}}</div>
    <div class="breed">{{animal?.breed}}</div>
    <div class="age_sex">{{animal?.gender}} | {{animal?.ageInMonths | displayableAgeFromMonths}}</div>
</div>
<div class="circles">
    <div class="circle" *ngFor="let diameter of circleDiameters" [ngStyle]="{'width.px': diameter, 'height.px': diameter}"></div>
</div>
<div class="thumbnail" [ngStyle]="{'background-image': 'url(' + animal?.photo + ')'}"></div>
<div class="friendlies">
    <div class="badge dogs" [ngClass]="{yes: animal?.attributes.dogs, no: !animal?.attributes.dogs}"></div>
    <div class="badge cats" [ngClass]="{yes: animal?.attributes.cats, no: !animal?.attributes.cats}"></div>
    <div class="badge kids" [ngClass]="{yes: animal?.attributes.kids, no: !animal?.attributes.kids}"></div>
</div>
<div class="footer">
    <div class="logo"><img src="/assets/images/logo.jpg"></div>
    <div class="url">www.muddypawsrescue.org</div>
    <div class="social">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
    </div>
</div>
<div class="border"></div>

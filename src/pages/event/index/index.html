<div class="events">
    <div *ngFor="let event of events | async" class="event">
        <rt-modal>
            <a class="button is-small" open>
                {{ event | formatEventDate }}
            </a>
            <span modal-title>Hello world</span>
            <div modal-body>Test body</div>
            <div modal-footer>Test foot</div>
        </rt-modal>
        <span>({{ event.animalCount}} animals)</span>
    </div>
</div>

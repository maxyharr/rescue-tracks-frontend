<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
        <div class="modal-card-body">
            Start a meeting for {{attendee.firstName}} with {{animal.name}}?
        </div>
        <footer class="modal-card-foot field is-grouped is-grouped-right">
            <div class="control">
                <button class="button is-large is-primary" [disabled]="meetingStarted" (click)="startMeeting()">Yes</button>
                <button class="button is-large is-danger" [routerLink]="['/meetings', (meetingId | async)]">No</button>
            </div>
        </footer>
    </div>
</div>
